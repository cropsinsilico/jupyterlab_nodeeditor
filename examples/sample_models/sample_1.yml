# Sample Model 1: A basic model based off of an example Yggdrasil model that contains 3 models rather than 1
# Note there is no filetype asociated here and we use "models"
models:
  - name: modelA
    language: python
    args: ./src/modelA.py
    outputs: outputA

  - name: modelB
    language: python
    args: ./src/modelB.py
    inputs: inputB
    outputs: outputB

  - name: modelC
    language: python
    args: ./src/modelC.py
    inputs: inputC
    
connections:
- inputs:
    - modelA:outputA
    - modelB:outputB
  output: modelC:inputC