# Sample model 2 is a model based off Photosynthesis with altered names for general recognition
# We use "input" and "output", no 's'
model:
  name: Sample2
  language: python
  args: ./src/sample2.py
  input:
    - name: input
      default_file:
        name: ./Input/input.txt
        filetype: table

  output:
    - name: output
      default_file:
        name: ./Output/output.txt
        filetype: table
        field_names: output