minimum_pre_commit_version: "1.15.0"

repos:
-   repo: https://github.com/psf/black
    rev: 21.12b0
    hooks:
    - id: black
-   repo: https://github.com/PyCQA/isort
    rev: '5.10.1'
    hooks:
    - id: isort
      name: isort (python)
-   repo: https://gitlab.com/pycqa/flake8
    rev: '4.0.1'
    hooks:
    -   id: flake8
