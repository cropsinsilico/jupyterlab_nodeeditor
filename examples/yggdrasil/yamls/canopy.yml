model:
  name: CanopyModel
  language: c++
  args: ./src/canopy.cpp
  inputs:
    - name: plant_layout
      default_file:
        name: ./Input/plant_layout.txt
        filetype: table
    - name: init_canopy_structure
      default_file:
        name: ./Input/canopy_structure.txt
        filetype: table
        as_array: True
    - name: growth_rate
      default_file:
        name: ./Input/growth_rate.txt
        filetype: table
    - name: time
      default_file:
        name: ./Input/time.txt
        filetype: table
  outputs:
    - name: canopy_structure
      default_file:
        name: ./Output/canopy_structure.txt
        filetype: table
        as_array: True
        field_names: x1,y1,z1,x2,y2,z2,x3,y3,z3
